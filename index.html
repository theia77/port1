<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumoVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <div class="particles-background" id="particles-js"></div>
    <div id="bridge-container"></div>

    <div class="container">
        <header class="header">
            <div class="logo">SumoVerse</div>
            <nav class="nav">
              <!-- Navigation links can go here -->
            </nav>
        </header>

        <main class="hero">
            <h1 class="title">
                <span class="title-line">Building <span class="highlight">Smarter</span></span>
                <span class="title-line">Infrastructure with</span>
                <span class="title-line typing-text"></span>
            </h1>
            
            <p class="subtitle">Civil Engineer | Data Scientist | Infrastructure Consultant</p>
            
            <div class="stats-container">
                <div class="stat">
                    <span class="counter" data-target="42">0</span>
                    <span>Projects</span>
                </div>
                <div class="stat">
                    <span class="counter" data-target="15">0</span>
                    <span>Clients</span>
                </div>
                <div class="stat">
                    <span class="counter" data-target="100">0</span>
                    <span>Solutions</span>
                </div>
            </div>
            
            <div class="cta-container">
                <a href="mainpage.html" class="cta-button">
                    Enter SumoVerse
                    <svg class="arrow-icon" viewBox="0 0 24 24">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                </a>
                <div class="glow-effect"></div>
            </div>
        </main>

        <div class="scroll-indicator">
            <div class="mouse"></div>
        </div>
    </div>

    <!-- Three.js and GLTF Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Firebase Initialization -->
    <script type="module" src="firebase-init.js"></script>
    <!-- Main JS for this page -->
    <script type="module" src="main.js"></script> {/* Ensure main.js is treated as a module if it imports Firebase */}
</body>
</html>
