<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Authentication - SumoVerse</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- You'll need to create or adapt a CSS file for this page, e.g., auth.css -->
    <link rel="stylesheet" href="auth.css"> 
    <style>
        /* Basic inline styles for layout - consider moving to auth.css */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Dark background from other pages */
            color: #e0e0e0;
        }
        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .auth-container {
            background-color: #2a2a3e; /* Slightly lighter card background */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }
        .logo span { color: #00ff9d; } /* Highlight color */

        .auth-form input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-size: 1em;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #00ff9d;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-form button:hover { background-color: #00cc88; }
        .form-toggle { margin-top: 20px; }
        .form-toggle button {
            background: none;
            color: #00ff9d;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9em;
        }
        #user-status p { margin-bottom: 10px; }
        #auth-error { color: #ff4d4d; margin-top: 15px; font-size: 0.9em; }
        .nav-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff9d;
            text-decoration: none;
            font-size: 1em;
        }
        .nav-back i { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="particles-background" id="particles-js"></div>
    <a href="mainpage.html" class="nav-back"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>

    <div class="auth-container">
        <div class="logo">Sumo<span>Verse</span> Admin</div>

        <!-- Login Form -->
        <div id="login-section" class="auth-form">
            <h3>Admin Login</h3>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Login</button>
            <p class="form-toggle">Don't have an account? <button id="show-signup">Sign Up</button></p>
        </div>

        <!-- Sign Up Form (Hidden by default) -->
        <div id="signup-section" class="auth-form" style="display: none;">
            <h3>Admin Sign Up</h3>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-button">Sign Up</button>
            <p class="form-toggle">Already have an account? <button id="show-login">Login</button></p>
        </div>

        <!-- User Status (Hidden by default) -->
        <div id="user-status" style="display: none;">
            <p>Welcome, <span id="user-email-display"></span>!</p>
            <p>You are logged in as an administrator.</p>
            <button id="logout-button">Logout</button>
            <!-- Add a link to a potential admin dashboard or content management page -->
            <!-- <a href="admin-dashboard.html" class="cta-button">Go to Admin Dashboard</a> -->
        </div>

        <p id="auth-error"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Firebase Initialization from your central file -->
    <script type="module" src="./firebase-init.js"></script>
    <!-- Authentication logic for this page -->
    <script type="module" src="./auth.js"></script>
    <script>
        // Basic particles.js setup - can be moved to auth.js or a shared utility if preferred
        if (window.particlesJS) {
            particlesJS("particles-js", {
                "particles": {
                    "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
                    "color": {"value": "#00ff9d"},
                    "shape": {"type": "circle"},
                    "opacity": {"value": 0.5, "random": false},
                    "size": {"value": 3, "random": true},
                    "line_linked": {"enable": true, "distance": 150, "color": "#00ff9d", "opacity": 0.4, "width": 1},
                    "move": {"enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false}
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {"onhover": {"enable": true, "mode": "repulse"}, "onclick": {"enable": true, "mode": "push"}, "resize": true},
                    "modes": {"grab": {"distance": 400, "line_linked": {"opacity": 1}}, "bubble": {"distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3}, "repulse": {"distance": 100, "duration": 0.4}, "push": {"particles_nb": 4}, "remove": {"particles_nb": 2}}
                },
                "retina_detect": true
            });
        }
    </script>
</body>
</html>
